        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#4ECDC4", "font": {"color": "#000000"}, "id": "BlueSpace", "label": "BlueSpace", "shape": "dot", "size": 25, "title": "Organization: BlueSpace"}, {"color": "#95A5A6", "font": {"color": "#000000"}, "id": "software developers", "label": "software developers", "shape": "dot", "size": 25, "title": "Entity: software developers"}, {"color": "#FF6B6B", "font": {"color": "#000000"}, "id": "Elon Musk", "label": "Elon Musk", "shape": "dot", "size": 25, "title": "Person: Elon Musk"}, {"color": "#4ECDC4", "font": {"color": "#000000"}, "id": "XCorp", "label": "XCorp", "shape": "dot", "size": 25, "title": "Organization: XCorp"}, {"color": "#FF6B6B", "font": {"color": "#000000"}, "id": "Jeff Bezos", "label": "Jeff Bezos", "shape": "dot", "size": 25, "title": "Person: Jeff Bezos"}, {"color": "#4ECDC4", "font": {"color": "#000000"}, "id": "StarTech", "label": "StarTech", "shape": "dot", "size": 25, "title": "Organization: StarTech"}, {"color": "#4ECDC4", "font": {"color": "#000000"}, "id": "GreenEnergy Inc.", "label": "GreenEnergy Inc.", "shape": "dot", "size": 25, "title": "Organization: GreenEnergy Inc."}, {"color": "#95A5A6", "font": {"color": "#000000"}, "id": "engineers", "label": "engineers", "shape": "dot", "size": 25, "title": "Entity: engineers"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#7F8C8D", "font": {"align": "middle", "size": 10}, "from": "BlueSpace", "label": "EMPLOY", "title": "EMPLOY", "to": "software developers", "width": 2}, {"arrows": "to", "color": "#E74C3C", "font": {"align": "middle", "size": 10}, "from": "Elon Musk", "label": "OWNS", "title": "OWNS", "to": "XCorp", "width": 3}, {"arrows": "to", "color": "#7F8C8D", "font": {"align": "middle", "size": 10}, "from": "XCorp", "label": "EMPLOY", "title": "EMPLOY", "to": "engineers", "width": 2}, {"arrows": "to", "color": "#8E44AD", "font": {"align": "middle", "size": 10}, "from": "Jeff Bezos", "label": "FOUNDED", "title": "FOUNDED", "to": "BlueSpace", "width": 3}, {"arrows": "to", "color": "#27AE60", "font": {"align": "middle", "size": 10}, "from": "StarTech", "label": "COLLABORATES_WITH", "title": "COLLABORATES_WITH", "to": "GreenEnergy Inc.", "width": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -8000, "centralGravity": 0.3, "springLength": 95, "springConstant": 0.04}}, "nodes": {"borderWidth": 2, "borderWidthSelected": 4, "font": {"size": 14, "face": "arial"}}, "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous"}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
